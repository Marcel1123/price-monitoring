<ui:composition template="/templates/generic-page.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <f:loadBundle var="messages" basename="messages"/>

    <ui:define name="top">
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:dataTable var="products" value="#{productFound.products}">
                <p:column headerText="Location">
                    <h:outputText value="#{products.location.address}, #{products.location.city.country}, #{products.location.city.name}" />
                </p:column>

                <p:column headerText="Rooms">
                    <h:outputText value="#{products.numberOfRooms}" />
                </p:column>

                <p:column headerText="Floor">
                    <h:outputText value="#{products.floorNumber}" />
                </p:column>

                <p:column headerText="Number of floors">
                    <h:outputText value="#{products.numberOfFloors}" />
                </p:column>

                <p:column headerText="Year of Contruction">
                    <h:outputText value="#{products.yearOfConstruction}" />
                </p:column>

                <p:column headerText="Type">
                    <h:outputText value="#{products.type}" />
                </p:column>

                <p:column headerText="Action">
                    <h:commandButton value="Evolution" action="#{productFound.evolution(products)}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

    <ui:define name="footer">
        <ui:include src="../templates/footer.xhtml"/>
    </ui:define>
</ui:composition>
