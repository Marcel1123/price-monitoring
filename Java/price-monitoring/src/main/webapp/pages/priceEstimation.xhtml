<ui:composition template="/templates/generic-page.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <f:loadBundle var="messages" basename="messages"/>

    <ui:define name="top">
    </ui:define>

    <ui:define name="content">
        <div class="ui-g" style="padding-bottom: 20px;">
            <p:panel styleClass="ui-g-6 ui-g-offset-3" header="#{messages.pd_table_head}">
                <h:panelGrid columns="2" styleClass="ui-g-12">

                    <h:outputLabel value="#{messages.type}"/>
                    <h:outputText value="#{priceEstimation.estimatePriceModel.product_type}"/>

                    <h:outputLabel value="#{messages.loc}"/>
                    <h:outputText value="#{priceEstimation.locationCompleteName}"/>

                    <h:outputText value="#{messages.size}" />
                    <h:outputText value="#{priceEstimation.estimatePriceModel.size}"/>

                    <h:outputText value="#{messages.rooms}"/>
                    <h:outputText value="#{priceEstimation.estimatePriceModel.number_of_rooms}"/>

                    <h:outputText value="#{messages.fl_num}"/>
                    <h:outputText value="#{priceEstimation.estimatePriceModel.floor_number}"/>

                    <h:outputLabel value="#{messages.yr_of_const}"/>
                    <h:outputText value="#{priceEstimation.estimatePriceModel.year_of_construction}"/>

                    <h:outputLabel value="#{messages.nb_floors}"/>
                    <h:outputText value="#{priceEstimation.estimatePriceModel.number_of_floors}"/>
                </h:panelGrid>
            </p:panel>
        </div>
        <div class="ui-g">
            <p:panel style="text-align: center;" styleClass="ui-g-6 ui-g-offset-3" header="Estimated price for your product">
                <h:panelGrid columns="2" styleClass="ui-g-12">
                    <h1 style="font-size: 300%; text-align: center; margin: 0;">
                        #{priceEstimation.estimatedPrice} EUR
                    </h1>
                </h:panelGrid>
            </p:panel>
        </div>
    </ui:define>

    <ui:define name="footer">
        <ui:include src="../templates/footer.xhtml"/>
    </ui:define>
</ui:composition>
