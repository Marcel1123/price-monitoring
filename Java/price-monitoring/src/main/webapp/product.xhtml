<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Product</title>
</h:head>


<h:body>
    <h:form>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <p:messages />

        <p:panel header="Product detail">
            <h:panelGrid columns="2">

                <h:outputLabel value="Type: *"/>
                <h:selectOneMenu value="#{product.type}" required="true">
                    <f:selectItems value="#{data.statuses}"/>
                </h:selectOneMenu>

                <h:outputLabel value="Locations: *"/>
                <h:selectOneMenu value="#{product.location}" required="true">
                    <f:selectItems value="#{product.locationEntities}" var="loc" itemLabel="#{loc.address}" itemValue="#{loc.id}"/>
                </h:selectOneMenu>

                <h:outputText value="Size: *" />
                <p:inputText value="#{product.size}" required="true" label="Size"/>

                <h:outputText value="Rooms:"/>
                <p:inputText value="#{product.numberOfRooms}" label="Rooms"/>

                <h:outputText value="Floor Number:"/>
                <p:inputText value="#{product.floorNumber}" label="Floor number"/>

                <h:outputText value="Year of construction:"/>
                <p:inputText value="#{product.yearOfConstruction}"  label="Year of construction"/>

                <h:outputText value="Number of floors:"/>
                <p:inputText value="#{product.numberOfFloors}" label="Number of floors"/>

                <p:commandButton value="Submit" action="#{product.estimation}"/>
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
